<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Features</a>
    <a class="item" data-tab="effects">Effects</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      <div class="feature__container">
        <ul class="feature__list">
        {{#each data.features as |feature id|}}
          <li class="feature__list-item" data-id="{{id}}">
            <div class="feature__body">
              <textarea name="data.features.{{id}}">{{feature}}</textarea>
            </div>
            <div class="feature__controls">
              <button type="button" class="feature__delete">
                <i class="fa fa-trash">
                  <span class="sr-only">Delete</span>
                </i>
              </button>
            </div>
          </li>
        {{/each}}
        </ul>

        <button type="button" class="feature__add">Add Feature</button>
      </div>

    </div>

    {{!-- Attributes Tab --}}
    <div class="tab effects" data-group="primary" data-tab="effects">
      {{!-- As you add new fields, add them in here! --}}
    </div>
  </section>
</form>
